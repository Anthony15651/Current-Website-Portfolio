  <body>
    <!-- Nav Bar -->
    <nav>
      <a href="../index.html">Home</a>
      <a href="./about.html">About Me</a>
      <a href="./projects.html">Projects</a>
      <a href="./contact.html">Contact</a>
      <!-- UNDER CONSTRUCTION
      <div class="dropdown">
        <i class="fa-solid fa-bars dropbtn"></i>
        <div class="dropdown-content">
          <a href="../index.html">Home</a>
          <a href="./about.html">About Me</a>

          <a href="./contact.html">Contact</a>
        </div>
      </div>
    --></nav>

    <section id="contact-text" class="beige">
      <div class="container">
        <div class="caption">
          <h1>Contact:</h1>
          <p>
            If you'd like to collorate on a project, please reach out using one
            of the methods below!
          </p>
          <a
            href="https://www.linkedin.com/in/anthonyjaemesgarcia/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="mailto: contact@anthonygarciaportfolio.com"
            ><i class="fa-solid fa-envelope"></i
          ></a>
          <br /><br />
        </div>
      </div>
    </section>

    <section id="contact-form" class="tan">
      <div class="container">
        <!-- Contact Form -->
        <form
          action="https://formspree.io/f/mlekvzqr"
          method="post"
          class="center"
        >
          <label for="name" class="top-space center"
            >Name: <input type="text" id="name" name="name" required
          /></label>
          <label for="email"
            >Email: <input type="email" id="email" name="email" required
          /></label>
          <label for="message"
            >Message:
            <textarea id="message" name="message" rows="5" required></textarea>
          </label>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
